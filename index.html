<body>
  <div id="map"></div>
</body>
  <style>
    body { margin: 0; padding: 0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoib2RkeSIsImEiOiJjanJld3R2ZnYwcGoyNGFyazJkdXA2OW5oIn0.ac5ztibRIaP3Laxf_wDHig';
    const map = new mapboxgl.Map({
      style: 'mapbox://styles/mapbox/dark-v9',
      container: 'map',
      center: [60.21156911841098, 46.87012739164845],
      zoom: 8,
    });

    map.on('load', _ => {
      coords[0] = clipLines(coords[0], bounds);
      // cliped polygon 
      map.addLayer({
        'id': 'maine',
        'type': 'fill',
        'source': { 'type': 'geojson',
          'data': {
            'type': 'Feature',
            'geometry': {
              'type': 'Polygon',
              'coordinates': coords,
            }
          }
        },
        'paint': {
          // 'line-width': 3,
          'fill-color': '#ce2c69',
          'fill-opacity': 0.5,
        }
      });

      //bounds
      map.addLayer({
        'id': 'maine2',
        'type': 'fill',
        'source': {
          'type': 'geojson',
          'data': {
            'type': 'Feature',
            'geometry': {
              'type': 'Polygon',
              'coordinates': [bounds],
            }
          }
        },
        'paint': {
          'fill-color': '#fafafa',
          'fill-opacity': 0.1,
        }
      });
    });
  </script>
